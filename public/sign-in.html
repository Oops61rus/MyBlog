<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/modalSingIn.css" />
    <title>LogIn</title>
  </head>
  <body>
    <header class="welcome">
      <h1>Welcome to My first blog</h1>
    </header>

    <div class="signIn__block">
      <input type="email" class="email" placeholder="E-mail:" />
      <input type="password" class="password" placeholder="Password:" />
      <button class="signIn__btn">LogIn</button>

      <div class="wrong"></div>
      <div class="not__registered">
        <p>Not registered yet?</p>
        <a href="sign-up.html" class="signUp">Sign Up</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/signIn.js"></script>
  </body>
</html>
