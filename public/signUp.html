<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/modalSingUp.css">
  <title>Sign Up</title>
</head>
<body>
  <header class="welcome">
    <h1>Welcome to My first blog</h1>
  </header>

  <div class="signUp__block">
    <input type="text" class="name" id="userName" placeholder="Your Name:">
    <input type="email" class="email" id="userEmail" placeholder="E-mail:">
    <input type="password" class="password" id="userPass" placeholder="Password:">
    <input type="password" class="confirmPassword"  placeholder="Confirm password:">
    
    <div class="wrong"></div>

    <a href="#" class="signUp__btn">SignUp</a>
    <a href="index.html" class="backToSingIn">&#8592 Back to Sign In</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/mainScript.js"></script>
  <script src="js/storage.js"></script>
</body>
</html>
