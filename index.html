<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/modalSingIn.css">
  <link rel="stylesheet" href="css/modalSingUp.css">
  <title>Document</title>
</head>
<body>
  <header class="welcome">
    <h1>Welcome to My first blog</h1>
  </header>
  <div class="modalWindow">
    <div class="input__block">
      <div class="signIn__block">
        <input type="email" class="email" placeholder="E-mail:">
        <input type="password" class="password" placeholder="Password:">
  
        <input type="submit" value="LogIn" class="signIn__btn">
        <div class="not__registered">
          <p>Not registered yet?</p><span class="signUp">Sign Up</span>
        </div>
      </div>
  
      <div class="signUp__block">
        <input type="text" class="name" placeholder="Your Name:">
        <input type="email" class="email" placeholder="E-mail:">
        <input type="password" class="password" placeholder="Password:">
        <input type="password" class="password" placeholder="Confirm password:">
        <input type="submit" value="SignUp" class="signUp__btn">
        <p class="backToSingIn">&#8592 Back to Sign In</p>
      </div>
    </div>
  </div>

  <script src="js/logInSlider.js"></script>
</body>
</html>
